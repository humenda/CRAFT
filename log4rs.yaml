# copy me to target/debug or target/release
refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{m}{n}"

  logfile:
    kind: file
    path: "crafted.log"
    encoder:
        pattern: "{d:24.24}: {m}{n}"
root:
  level: debug
  appenders:
    - logfile
    - stdout

